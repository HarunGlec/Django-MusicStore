{% load static %}

<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Online Music Store</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/style.css" %}">

    <script src="{% static "scripts/jquery-3.1.1.min.js " %}"></script>
    <script src="{% static "scripts/script.js" %}"></script>

  </head>

  <body>
    <div id="menu">
      <ul class="ic_menu site_genisligi">
        <li>
          <a href="{% url 'mainapp:index' %}">Home</a>

        <li>
          <a href="{% url 'mainapp:store' %}">Store</a>
        </li> 

        <li>

        </li>

 		<li>
          <a href="{% url 'mainapp:manager' %}">Manager</a>
        </li> 
        {%endif%}
        <li>
          <a href="{% url 'mainapp:register' %}">Register</a>
        </li> 

        <li>
          <a href="{% url 'mainapp:login' %}">Login</a>
        </li>
